# Sendspin Metadata Role - Text display (title, artist, album)
#
# "displays text metadata (title, artist, album, etc.)"
#
# Provides:
#   - track_title, track_artist, album_name text sensors
#   - is_playing global for display state
#   - Fonts for text rendering
#
# Substitutions:
#   - font_title_size: e.g., "22" (e-ink) or "32" (LCD)
#   - font_artist_size: e.g., "16" (e-ink) or "24" (LCD)
#   - font_subtitle_size: e.g., "24" (e-ink) or "32" (LCD)
#   - font_time_size: e.g., "96" (e-ink) or "128" (LCD)
#   - font_date_size: e.g., "28" (e-ink) or "40" (LCD)

# Metadata text sensors
text_sensor:
  - platform: sendspin
    id: track_title
    type: title

  - platform: sendspin
    id: track_artist
    type: artist

  - platform: sendspin
    id: album_name
    type: album

# Playback state tracking
globals:
  - id: is_playing
    type: bool
    restore_value: no
    initial_value: "false"

# Fonts for metadata display
font:
  - file: "gfonts://Roboto@500"
    id: font_title
    size: ${font_title_size}
    glyphsets:
      - GF_Latin_Core
      - GF_Latin_Plus

  - file: "gfonts://Roboto@400"
    id: font_artist
    size: ${font_artist_size}
    glyphsets:
      - GF_Latin_Core
      - GF_Latin_Plus

  - file: "gfonts://Roboto@300"
    id: font_idle_subtitle
    size: ${font_subtitle_size}
    glyphsets:
      - GF_Latin_Core

  - file: "gfonts://Roboto@100"
    id: font_time
    size: ${font_time_size}
    glyphs: " 0123456789:AMP"

  - file: "gfonts://Roboto@300"
    id: font_date
    size: ${font_date_size}
    glyphsets:
      - GF_Latin_Core

# Colors for display
color:
  - id: my_black
    red: 0%
    green: 0%
    blue: 0%
  - id: my_white
    red: 100%
    green: 100%
    blue: 100%
