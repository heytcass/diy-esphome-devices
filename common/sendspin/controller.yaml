# Sendspin Controller Role - Playback controls
#
# "controls the Sendspin group this client is part of"
#
# Provides:
#   - Template buttons for play, pause, stop, toggle, next, previous
#   - Volume control number
#
# Requires: player.yaml (for sendspin_media_player)
#
# Device configs can wire these to physical buttons, touch gestures,
# or expose them directly to Home Assistant.

button:
  - platform: template
    id: sendspin_play
    name: "Play"
    icon: "mdi:play"
    on_press:
      - media_player.play: sendspin_media_player

  - platform: template
    id: sendspin_pause
    name: "Pause"
    icon: "mdi:pause"
    on_press:
      - media_player.pause: sendspin_media_player

  - platform: template
    id: sendspin_stop
    name: "Stop"
    icon: "mdi:stop"
    on_press:
      - media_player.stop: sendspin_media_player

  - platform: template
    id: sendspin_toggle
    name: "Play/Pause"
    icon: "mdi:play-pause"
    on_press:
      - media_player.toggle: sendspin_media_player

  - platform: template
    id: sendspin_next
    name: "Next Track"
    icon: "mdi:skip-next"
    on_press:
      - media_player.next: sendspin_media_player

  - platform: template
    id: sendspin_previous
    name: "Previous Track"
    icon: "mdi:skip-previous"
    on_press:
      - media_player.previous: sendspin_media_player

number:
  - platform: template
    id: sendspin_volume
    name: "Volume"
    icon: "mdi:volume-high"
    min_value: 0
    max_value: 100
    step: 1
    optimistic: true
    set_action:
      - media_player.volume_set:
          id: sendspin_media_player
          volume: !lambda "return x / 100.0;"
